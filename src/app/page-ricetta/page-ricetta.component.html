<div class="display" *ngFor="let ricetta of listaRicette">
    <span>
        <mat-card class="example-card" style="cursor: pointer;">
            <mat-card-header>
                <mat-card-title>{{ricetta.titolo}}</mat-card-title>
            </mat-card-header> 
            <mat-card-content>
                <p>
                    {{ricetta.preparazione}}
                </p>
            </mat-card-content>
            <mat-card-content>
                <p>
                    {{ricetta.ingredienti}}
                </p>
            </mat-card-content>
        </mat-card>
    </span>
</div>
