<div class="login-container">
    <form [formGroup]="form">
      <label for="email">Username:</label>
      <input required type="text" #email type="text" formControlName="email"   id="email" placeholder="email">
      <label for="password">Password:</label>
      <input required  type="password" formControlName="password" name="password" id="password" placeholder="password">
      <button (click)="login()" type="submit">Login</button>
    </form>
</div>
