<div class="login-container">
    <form>
      <label for="email">Username:</label>
      <input type="text" required #email type="text" ngModel  name="email" id="email" placeholder="email">
      <label for="password">Password:</label>
      <input required  type="password" ngModel name="password" id="password" placeholder="password">
      <button (click)="login()" type="submit">Login</button>
    </form>
</div>
