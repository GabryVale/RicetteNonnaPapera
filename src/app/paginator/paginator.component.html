 <h2 style="padding: 15px;">Tutte le ricette:</h2>
    <div class="display2">
        <div *ngFor="let ricetta of ricettePaginator" >
            <mat-card class="example">
                <mat-card-header>
                    <mat-card-title style="color: whitesmoke;">{{ricetta?.titolo}}</mat-card-title>
                </mat-card-header>
                <img (click)="dettaglio(ricetta.id)" style="height: 266px; width: 350ppx;" *ngIf="ricetta?.titolo == 'pasta al sugo'" mat-card-image src="assets/penne.jpg">
                <img (click)="dettaglio(ricetta.id)" style="height: 266px; width: 350ppx;" *ngIf="ricetta?.titolo == 'roast beef'" mat-card-image src="assets/roast.jpg">
                <img (click)="dettaglio(ricetta.id)" style="height: 266px; width: 350px;" *ngIf="ricetta?.titolo == 'pppppp'" mat-card-image src="assets/spaghetti.jpg">
                <img (click)="dettaglio(ricetta.id)" style="height: 266px; width: 350px;" *ngIf="ricetta?.titolo == 'pasta'" mat-card-image src="assets/pasta.jpg">
                <img (click)="dettaglio(ricetta.id)" style="height: 266px; width: 350px;" *ngIf="ricetta?.titolo == 'tiramisÃ¹'" mat-card-image src="assets/Tiramisu.png">
                <img (click)="dettaglio(ricetta.id)" style="height: 266px; width: 350px;" *ngIf="ricetta?.titolo == 'polpette'" mat-card-image src="assets/polpette.png">
            </mat-card>
        </div>
    </div>
<div style="margin-top: 156px;">
<mat-paginator [length]="ricette.length"
              [pageSize]="2"
              aria-label="Select page"
              [pageIndex]="pageIndex"
              (page)="handlePageEvent($event)">
</mat-paginator>
</div>
